apiVersion: v1
kind: Secret
metadata:
  name: kite-kubeconfig
  namespace: default
type: Opaque
stringData:
  kubeconfig: |
    apiVersion: v1
    clusters:
    - cluster:
        certificate-authority-data: 
        server: https://192.168.2.2:6443
      name: kubernetes
    contexts:
    - context:
        cluster: kubernetes
        namespace: default
        user: admin@kubernetes
      name: admin@kubernetes
    current-context: admin@kubernetes
    kind: Config
    users:
    - name: admin@kubernetes
      user:
        client-certificate-data: 
        client-key-data: 
